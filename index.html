    <div x-data="portfolio()" class="container mx-auto p-4">
        <h1
            class="text-5xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-12">
            Portafolio de 15 Proyectos Semanales</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
            <template x-for="project in projects" :key="project.id">
                <div
                    class="card bg-white shadow-xl rounded-xl overflow-hidden transform transition duration-300 hover:scale-105">
                    <img class="w-full h-48 object-cover" :src="project.image" :alt="project.title">
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-2" x-text="project.title"></h2>
                        <p class="text-gray-600 mb-4" x-text="project.description"></p>
                        <button @click="openModal(project)" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold py-2 px-4 rounded-full transition duration-300 hover:from-blue-600 hover:to-purple-600 transform hover:-translate-y-1">
              Ver detalles
            </button>
                    </div>
                </div>
            </template>
        </div>

            x-transition:enter-end="opacity-100 transform scale-100"

            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-90"
            class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-white p-8 rounded-2xl shadow-2xl w-11/12 max-w-2xl" @click.away="selectedProject = null">
                <h2 class="text-3xl font-bold mb-4" x-text="selectedProject?.title"></h2>
                <img :src="selectedProject?.image" :alt="selectedProject?.title" class="w-full h-64 object-cover rounded-lg mb-4">
                <p class="text-gray-600 mb-6" x-text="selectedProject?.fullDescription"></p>
                <div class="flex justify-between items-center">
                    <a :href="selectedProject?.demoLink" target="_blank" rel="noopener noreferrer"
                        class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full transition duration-300 hover:bg-blue-600 transform hover:-translate-y-1">
                        <i class="fas fa-external-link-alt mr-2" aria-hidden="true"></i>Demo en vivo
                    </a>
                    githubLink: "https://github.com/BarretoPalacios"

                    </a>
                </div>

          Cerrar
